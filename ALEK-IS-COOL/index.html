<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get the blocks</title>
    <style>
    .box { width: 100px; height: 100px; margin: 8px; cursor: wait;  border: 30px; border-color: rgb(12, 12, 92); position: fixed;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script>
    
    $(document).ready(function() {

        $('#c').mousedown(function() {
            $('#wow')[0].play();
            $('#c').animate({left: "5px;", top: "89px"}, 200);
            
        });
        $('#a').mousedown(function() {
            $('#anote')[0].play();
            $('#a').animate({left: "700px", bottom: "200px"}, 505)
        });
        $('#b').mousedown(function() {
            $('#bnote')[0].play();
            $('#b').animate({left: "1080px", top: "620px" }, 900)
        });
        $('#d').mousedown(function() {
            $('#error')[0].play();
            $('#d').animate({left: "1000px", bottom: "50px"}, 1200)
        });
        $('#e').mousedown(function() {
            $('#enote')[0].play();
            $('#e').animate({left: "500px", top: "20px"}, 'fast')
        });
        $('#f').mousedown(function() {
            $('#fnote')[0].play();
            $('#f').animate({left: "1200px", bottom: "600px"}, 50)
        });
        $('#g').mousedown(function() {
            $('#gnote')[0].play();
            $('#g').animate({left: "420px", top: "690px"}, 600)
        });
    
    
    
    
    });
    
    
    
    </script>
</head>
<body>

    <audio id="wow">
        <source src="assets/wow2.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="error">
        <source src="assets/error2.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="anote">
        <source src="assets/anote.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="bnote">
        <source src="assets/bnote.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="enote">
        <source src="assets/enote.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="fnote">
        <source src="assets/fnote.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <audio id="gnote">
        <source src="assets/gnote.flac" type="audio/flac">
        Your browser does not support the audio element.
    </audio>
    

<div  style="width: 500px; margin-left: auto; margin-right: auto;">
<div class="box" id="a" style="background-color: blueviolet; left: 770px;">
</div>
<div class="box" id="b" style="background-color: blue; left: 660px;">
</div>
<div class="box" id="c" style="background-color:violet; left: 550px;">


</div>
<div class="box" id="d" style="background-color:darkblue; left: 440px;">


</div>
<div class="box" id="e" style="background-color:darkcyan; left: 330px;">


</div>
<div class="box" id="f" style="background-color:darkmagenta; left: 220px;">
</div>
<div class="box" id="g" style="background-color:aqua; left: 110px;">


</div>
</div>
</body>
</html>
